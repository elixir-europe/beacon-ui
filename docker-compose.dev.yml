services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && (yarn install --immutable || yarn install --frozen-lockfile) && yarn start"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      GENERATE_SOURCEMAP: "false"

      REACT_APP_BEACON_UI_OIDC_ENDPOINT: ${BEACON_UI_OIDC_ENDPOINT:-https://login.aai.lifescience-ri.eu/oidc/}
      REACT_APP_BEACON_UI_OIDC_CLIENT_ID: ${BEACON_UI_OIDC_CLIENT_ID:-d3132b30-3a07-4a66-a065-512674fac86e}
      REACT_APP_BEACON_UI_OIDC_REDIRECT_URI: ${BEACON_UI_OIDC_REDIRECT_URI:-http://localhost:3000}
      REACT_APP_BEACON_UI_OIDC_LOGOUT_REDIRECT_URI: ${BEACON_UI_OIDC_LOGOUT_REDIRECT_URI:-http://localhost:3000/}
      REACT_APP_BEACON_UI_API_BASE_URL: ${BEACON_UI_API_BASE_URL:-https://beacons.bsc.es/beacon-network/v2.0.0}
      REACT_APP_BEACON_UI_PUBLIC_URL: ${BEACON_UI_PUBLIC_URL:-http://localhost:3000}

    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
